<div>
    <p *ngIf="friendships.length == 0">There are no friendship request awaiting confirm</p>
    <p *ngFor="let friendship of friendships">
        {{friendship}}
        <button mat-button
                color="primary"
                (click)="confirm(friendship)">Confirm</button>
        <button mat-button
                color="accent"
                (click)="reject(friendship)">Reject</button>
    </p>
</div>
